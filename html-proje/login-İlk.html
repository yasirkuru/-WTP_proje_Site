<!--  Main Page -->
<main>
  <section id="login-page-section">

    <!--  Form Page Header -->
    <div class="login-page">
      <div class="login-page-header">
          <!-- Aşamalar Başlığı -->
            <div class="steps">
              <div class="step" id="step1">
                <span class="step-number">1</span>
              </div>
              <div class="connector" id="connector"></div>
              <div class="step" id="step2">
               <span class="step-number">2</span>
              </div>
            </div>

             <h3>Üye Ol</h3>

      </div>
      <!-- Kişisel Bilgiler Formu -->
      <form class="kayitFormu" id="personal-info-form" action="submit.php" method="POST">
        <div class="form-group">
          <label for="ad">Adınız</label>
          <input type="text" id="ad" name="ad" placeholder="Adınızı giriniz" required>
        </div>
        <div class="form-group">
          <label for="soyad">Soyadınız</label>
          <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı giriniz" required>
        </div>
        <div class="form-group">
          <label for="email">E-Posta Adresiniz</label>
          <input type="email" id="email" name="email" placeholder="ornek@ornek.com" required>
        </div>
        <div class="form-group">
          <label for="telefon">Telefon Numaranız</label>
          <input type="tel" id="telefon" name="telefon" placeholder="(555) 555-5555" required>
        </div>
        <div class="form-group">
          <label for="sifre">Şifre</label>
          <input type="password" id="sifre" name="sifre" placeholder="********" required>
        </div>
        <div class="form-group">
          <label for="sifreTekrar">Şifre Tekrar</label>
          <input type="password" id="sifreTekrar" name="sifreTekrar" placeholder="********" required>
        </div>

        <button type="submit" id="nextStepBtn">Devam Et</button> <!-- Buton Görünür Yapıldı -->
      </form>

    </div>


  </section>


</main>

<script src="js/login-ilk.js" defer></script>
<script src="js/open.js" defer></script>

</body>
</html>
