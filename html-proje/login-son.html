<main>
    <section id="login-page-section">

        <!--  Form Page Header -->
        <div class="login-page">
            <div class="login-page-header">
                <!-- Aşamalar Başlığı -->
                <div class="steps">
                    <div class="step" id="step1">
                        <span class="step-number">1</span>
                    </div>
                    <div class="connector" id="connector"></div>
                    <div class="step" id="step2">

                    </div>
                </div>
                <h3>Üye Ol</h3>

            </div>

            <!-- Adres Bilgileri Formu  -->

          <form class="kayitFormu" id="address-info-form" action="submit_address.php" method="POST">

            <div class="form-group">
              <label for="il">İl</label>
              <input type="text" id="il" name="il" placeholder="İl Seçimi" required>
            </div>

            <div class="form-group">
              <label for="ilce">İlçe</label>
              <input type="text" id="ilce" name="ilce" placeholder="İlçe Seçimi" required>
            </div>

            <div class="form-group">
              <label for="mahalle">Mahalle</label>
              <input type="text" id="mahalle" name="mahalle" placeholder="Mahalle Seçimi" required>
            </div>

            <div class="form-group">
              <label for="sokak">Sokak</label>
              <input type="text" id="sokak" name="sokak" placeholder="Sokak Seçimi" required>
            </div>

            <div class="form-group">
              <label for="binaNo">Bina Numarası</label>
              <input type="text" id="binaNo" name="binaNo" placeholder="Bina Numarası" required>
            </div>

            <div class="form-group">
              <label for="kapiNo">Kapı Numarası</label>
              <input type="text" id="kapiNo" name="kapiNo" placeholder="Kapı Numarası" required>
            </div>

            <div class="form-group">
              <label for="apartmanAdi">Apartman Adı</label>
              <input type="text" id="apartmanAdi" name="apartmanAdi" placeholder="Apartman Adı" required>
            </div>

            <div class="form-group">
              <label for="adresTarif">Adres Tarifi</label>
              <input type="text" id="adresTarif" name="adresTarif" placeholder="Adres Tarifi Giriniz" required>
            </div>


            <button type="submit" id="nextStepBtn">Devam Et</button>
          </form>




        </div>
